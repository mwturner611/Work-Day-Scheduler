<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th scope="col">Time</th>
            <th scope="col"></th>
            <th scope="col">Task</th>
            <th scope="col"></th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr id="8am" scope="row" class="text-center">
            <td>8:00AM</td>
            <td colspan="3" id="8amStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="9am" scope="row" class="text-center">
            <td>9:00AM</td>
            <td colspan="3" id="9amStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="10am" scope="row" class="text-center">
            <td>10:00AM</td>
            <td colspan="3" id="10amStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="11am" scope="row" class="text-center">
            <td>11:00AM</td>
            <td colspan="3" id="11amStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="12pm" scope="row" class="text-center">
            <td>12:00PM</td>
            <td colspan="3" id="12pmStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="1pm" scope="row" class="text-center">
            <td>1:00PM</td>
            <td colspan="3" id="1pmStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="2pm" scope="row" class="text-center">
            <td>2:00PM</td>
            <td colspan="3" id="2pmStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="3pm" scope="row" class="text-center">
            <td>3:00PM</td>
            <td colspan="3" id="3pmStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
          <tr id="4pm" scope="row" class="text-center">
            <td>4:00PM</td>
            <td colspan="3" id="4pmStuff"><input type="text" class="form-control" placeholder="Text input"></td>
            <td><button type="button" class="btn btn-info">Save</button></td>
          </tr>
        </tbody>
      </table>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
